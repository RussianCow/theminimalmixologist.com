{% if not current_path %}
	{% set current_path = "" %}
{% endif %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}The Minimal Mixologist{% endblock %}</title>
		<link rel="stylesheet" href="/base.css" />
		<link rel="icon" href="/logo.svg" />

		{% block head %}{% endblock %}
	</head>

	<body>
		<nav>
			<div class="page-width">
				<h1>
					<a href="/">
						<img src="/logo.svg" width="42" />
						<span>The Minimal Mixologist</span>
					</a>
				</h1>

				<ul>
					<li>
						<a href="/about" {% if current_path == "/about/" %}class="active"{% endif %}>
							About
						</a>
					</li>
					<!-- <li>
						<a href="/drinks">Our Drinks</a>
					</li> -->
					<li>
						<a href="/pricing" {% if current_path == "/pricing/" %}class="active"{% endif %}>
							Pricing
						</a>
					</li>
					<li>
						<!-- <a href="/contact"> -->
						<a href="mailto:hello@theminimalmixologist.com">
							Contact
						</a>
					</li>
					<!-- <li>
						<a href="/blog">Blog</a>
					</li> -->
				</ul>
			</div>
		</nav>

		<main>
			<div class="page-width">{% block content %}{% endblock %}</div>
		</main>
	</body>
</html>
